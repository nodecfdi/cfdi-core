name: build
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  schedule:
    - cron: '0 16 * * 0' # sunday 16:00

jobs:
  quality_code:
    uses: nodecfdi/.github/.github/workflows/quality_code.yml@main

  build:
    name: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16', '18', '19', '20', '21']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true

      - name: Run tests
        run: |
          pnpm test:run
        env:
          CI: true
